<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #cartel {
      background-color: yellow;
      height: 100px;
      width: 300px;
      position: fixed;
    }
  </style>
</head>
<body>
  <div id="cartel"></div>
  <script>
    let cartel = document.getElementById("cartel");
    document.addEventListener('mousemove', coordenadas);
    
    function coordenadas(e) {
      cartel.innerHTML = (`clientX: ${e.clientX}px, clientY: ${e.clientY}px <br> 
      screenX: ${e.screenX}px, screenY: ${e.screenY}px`); 

      cartel.style.left = e.clientX + "px";
      cartel.style.top = e.clientY + "px"
    }

  </script>
</body>
</html>
